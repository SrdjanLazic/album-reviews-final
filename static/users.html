<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/users.css">
    <script src="js/users.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Users</title>
</head>
<body onload="init()">
    <h1>Users</h1>
    <table id="user-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody id="users">

        </tbody>
    </table>
    <h2>Update, Delete:</h2>
      <div id="delete-users">
        <form action="/admin/users">
          <label>Choose a user you wish to remove:</label>
          <select name="users" id="users-dropdown"></select>
          <input type="submit" value="Delete" id="delete-user-button">
          <br>
          <label>Change your password:</label>
          <input type="password" id="user-new-password" name="user" placeholder="Enter new user password" required/>
          <br>
          <button type="submit" id="change-user-password-button">Change password</button>
        </form>
      </div>
    
</body>
</html>
