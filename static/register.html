<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/register.js"></script>
    <title>Register</title>
</head>
<body onload="init()">
    <h1>Register</h1>
    <div class="container">
        <form action="/register" method="post">
            <input type="email" required placeholder="Enter your email address" name="email" id="email-input">
            <br>
            <input type="password" required placeholder="Enter your password" name="password" id="password-input">
            <br>
            <button type="submit" id="register-button">Register</button>
        </form>
    </div>
</body>
</html>
