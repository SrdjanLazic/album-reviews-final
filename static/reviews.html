<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reviews.css">
    <script src="js/reviews.js"></script>
    <title>Reviews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body onload="init()">
    <h1>Reviews</h1>

    <div class="new-album-div">
        <form action="/admin/reviews">
            <label>Choose an album you wish to review:</label>
            <br>
            <select name="albums" class="albums-dropdown"></select>
            <br>
            <textarea id="album-review" name="reviews" rows="4" cols="50" placeholder="Write your review here..."></textarea>
            <br>
            <label>Rate the album:</label>
            <input type="radio" id="rating-1" name="rating" value=1 /><label for="rating-1">1</label>
            <input type="radio" id="rating-2" name="rating" value=2 /><label for="rating-2">2</label>
            <input type="radio" id="rating-3" name="rating" value=3 /><label for="rating-3">3</label>
            <input type="radio" id="rating-4" name="rating" value=4 /><label for="rating-4">4</label>
            <input type="radio" id="rating-5" name="rating" value=5 /><label for="rating-5">5</label>
            <br>
            <button type="submit" id="add-review">Submit review</button>
        </form>
    </div>
    <div id="reviews">
        
    </div>
</body>
</html>
