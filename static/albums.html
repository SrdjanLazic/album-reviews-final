<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/albums.js"></script>
    <link rel="stylesheet" href="css/albums.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Albums</title>
</head>
<body onload="init()">
    <h1>Albums</h1>
    <table id="album-table">
        <thead>
            <tr>
                <th>Artist name</th>
                <th>Album name</th>
                <th>Genre</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="albums">

        </tbody>
    </table>
    <h2>Create:</h2>
    <div id="new-album-form">
        <form action="/admin/artists" method="post">
            <label>Choose an artist you wish to add a new album to:</label>
            <br>
            <select name="artists" id="artists-dropdown"></select>
            <input type="text" id="album-title" name="title" placeholder="Enter album title" required/>
            <br>
            <input type="text" id="album-genre" name="genre" placeholder="Enter album genre" required/>
            <br>
            <input type="number" min="1900" max="2099" step="1" placeholder="Year" required id="year-picker-create"/>
            <button type="submit" id="add-new-album-button">Add album</button>
        </form>   
    </div>
    <h2>Update:</h2>
    <div id="update-album">
        <form action="/admin/albums">
            <label>Choose an album you wish to edit:</label>
            <br>
            <select name="albums" class="albums-dropdown"></select>
            <input type="text" id="album-new-title" name="title" placeholder="Enter new album title" required/>
            <br>
            <input type="text" id="album-new-genre" name="genre" placeholder="Enter new album genre" required/>
            <br>
            <input type="number" min="1900" max="2099" step="1" placeholder="Year" required id="year-picker-update"/>
            <button type="submit" id="edit-album-button">Edit album</button>
        </form>
    </div>
    <h2>Delete:</h2>
    <form action="/admin/albums">
        <label>Choose an album you wish to delete:</label>
        <br>
        <select name="albums" class="albums-dropdown"></select>
        <button type="submit" id="delete-album-button">Delete album</button>
    </form>

</body>
</html>
